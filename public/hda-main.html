<body>
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#navbar" aria-expanded="false"
					aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="./index.html#">Hay Day Advisor</a>
			</div>
			<p id="userInfo" class="navbar-text navbar-right"></p>
			<!--/.nav-collapse -->
		</div>
	</nav>

	<div class="container">

		<div class="hda">
			<!-- Nav tabs -->
			<ul class="nav nav-tabs" role="tablist">
				<li role="presentation" class="active"><a href="#strategy"
					aria-controls="strategy" role="tab" data-toggle="tab">Strategy</a></li>
				<li role="presentation"><a href="#market"
					aria-controls="market" role="tab" data-toggle="tab">Market</a></li>
				<li role="presentation"><a href="#conf" aria-controls="conf"
					role="tab" data-toggle="tab">Configuration</a></li>
			</ul>

			<!-- Alert -->
			<div id="alertPane" class="alert alert-danger" role="alert"></div>

			<!-- Tab panes -->
			<div class="tab-content">

				<!-- Strategy panel -->
				<div role="tabpanel" class="tab-pane active" id="strategy">
					<div class="row">
						<button type="button" class="btn btn-default btn-sm">
							<span class="glyphicon glyphicon-refresh" aria-hidden="true"></span>New
							advise
						</button>
					</div>
					<div class="row">
						<div class="col-md-6">
							<table class="table table-striped">
								<caption>Production configuration</caption>
								<thead>
									<tr>
										<th>Supplier</th>
										<th>Product</th>
										<th>Fixed</th>
										<th>Random</th>
										<th>Total</th>
									</tr>

								</thead>
								<tbody id="prodConf">
									<tr>
										<td><img src="./img/demo.jpg" alt="Image of mais"
											class="img-rounded">Campo</td>
										<td><img src="./img/demo.jpg" alt="Image of mais"
											class="img-rounded">Grano</td>
										<td>1</td>
										<td>1</td>
										<td>2</td>
									</tr>
									<tr>
										<td><img src="./img/demo.jpg" alt="Image of mais"
											class="img-rounded">Campo</td>
										<td><img src="./img/demo.jpg" alt="Image of mais"
											class="img-rounded">Mais</td>
										<td>1</td>
										<td>1</td>
										<td>2</td>
									</tr>
								</tbody>
							</table>
						</div>
						<div class="col-md-6">
							<table class="table table-striped">
								<caption>Forecast consumptions</caption>
								<thead>
									<tr>
										<th>Product</th>
										<th>Quantity</th>
									</tr>

								</thead>
								<tbody id="forecasts">
									<tr>
										<td><img src="./img/demo.jpg" alt="Image of mais"
											class="img-rounded">Grano</td>
										<td>1</td>
									</tr>
									<tr>
										<td><img src="./img/demo.jpg" alt="Image of mais"
											class="img-rounded">Mais</td>
										<td>1</td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>

				<!-- Market panel -->
				<div role="tabpanel" class="tab-pane" id="market">
					<table class="table table-striped">
						<thead>
							<tr>
								<th>Product</th>
								<th>Price</th>
							</tr>

						</thead>
						<tbody id="marketTable">
							<tr>
								<td><img src="./img/demo.jpg" alt="Image of grano"
									class="img-rounded">Grano</td>
								<td><input type="text" class="form-control"
									placeholder="Price of grano" value="10"></td>
							</tr>
							<tr>
								<td><img src="./img/demo.jpg" alt="Image of mais"
									class="img-rounded">Mais</td>
								<td><input type="text" class="form-control"
									placeholder="Price of mais" value="10"></td>
							</tr>
						</tbody>
					</table>
				</div>

				<!-- Configuration panel -->
				<div role="tabpanel" class="tab-pane" id="conf">
					<table class="table table-striped">
						<thead>
							<tr>
								<th>Suppliers</th>
								<th>Quantity</th>
							</tr>

						</thead>
						<tbody id="confTable">
							<tr>
								<td><img src="./img/demo.jpg" alt="Image of mais"
									class="img-rounded">Campo</td>
								<td><input type="text" class="form-control"
									placeholder="Number of campi" value="10"></td>
							</tr>
							<tr>
								<td><img src="./img/demo.jpg" alt="Image of mais"
									class="img-rounded">Galline</td>
								<td><input type="text" class="form-control"
									placeholder="Number of galline" value="10"></td>
						</tbody>
					</table>
				</div>
			</div>
		</div>

		<hr>

		<footer>
			<p>&copy; 2016 Marco Marini</p>

	</div>
