<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
<meta name="description" content="">
<meta name="author" content="">
<link rel="icon" href="favicon.jpg">

<title>Hay Day Advisor</title>

<!-- Bootstrap core CSS -->
<link href="./bootstrap/css/bootstrap.min.css" rel="stylesheet">

<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
<link href="./css/ie10-viewport-bug-workaround.css" rel="stylesheet">

<!-- Custom styles for this template -->
<link href="./css/hda.css" rel="stylesheet">

<!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
<!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
<script src="./js/ie-emulation-modes-warning.js"></script>

</head>

<body>
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#navbar" aria-expanded="false"
					aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="./index.html#">Hay Day Advisor</a>
			</div>

			<form id="exitForm" class="navbar-form navbar-right">
				<div class="form-group">
					<div id="userInfo" class="navbar-text input-group"></div>
				</div>
				<button type="submit" class="btn btn-success">Exit</button>
			</form>
			<!--/.nav-collapse -->
		</div>
	</nav>

	<div class="container">

		<!-- Alert -->
		<div id="alertPane" class="alert alert-danger" role="alert"></div>

		<div id="registrationPane" class="hda">
			<h1>Registration</h1>
			<form id="registrationForm" class="form-horizontal">
				<div class="form-group">
					<label for="registrationTemplate" class="col-sm-2 control-label">Template
						Name</label>
					<div class="col-sm-10 input-group">
						<select id="registrationTemplate" class="form-control">
							<option>base</option>
						</select>
					</div>
				</div>
				<div class="form-group">
					<label for="registrationLevel" class="col-sm-2 control-label">Level</label>
					<div class="col-sm-10 input-group">
						<select id="registrationLevel" class="form-control">
							<option>3</option>
							<option>5</option>
							<option>6</option>
							<option>7</option>
							<option>8</option>
							<option>9</option>
							<option>10</option>
							<option>11</option>
							<option>12</option>
							<option>13</option>
							<option>14</option>
							<option>15</option>
						</select>
					</div>
				</div>
				<div class="form-group">
					<button id="abortRegistration" type="button" class="btn btn-danger">Cancel</button>
					<button id="register" type="submit" class="btn btn-success">Register</button>
				</div>
			</form>
		</div>
		<hr>
		<footer>
			<p>&copy; 2016 Marco Marini</p>
		</footer>
	</div>
	<!-- /.container -->

	<!-- Bootstrap core JavaScript
    ================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->
	<script src="./js/jquery.min.js"></script>
	<script src="./js/lodash.min.js"></script>
	<script src="./bootstrap/js/bootstrap.min.js"></script>
	<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
	<script src="./js/ie10-viewport-bug-workaround.js"></script>
	<script src="./js/jquery.blockUI.js"></script>
	<script src="./js/hda-api.js"></script>
	<script src="./js/hda-comp.js"></script>
	<script src="./js/setup.js"></script>
</body>
</html>
